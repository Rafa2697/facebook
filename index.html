<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header-->
    

    <div class="container">
        <div class="box-login">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo Facebook">
        
            </div> <!--logo-->
            <h3>Logins Recentes</h3>
            <br>
            <div class="box-login-users">
                <div class="box-login-user-single">
                    <div class="box-user-close"><span class="close-box-user">x</span></div>
                    <img src="https://scontent.fssz8-1.fna.fbcdn.net/v/t39.30808-1/274710563_1394335621021748_5097066925318328933_n.jpg?stp=dst-jpg_p160x160&_nc_cat=110&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=lBFXKYSHR44AX8vGj6D&_nc_ht=scontent.fssz8-1.fna&oh=00_AT9yN3EICI1lqGHs2zUEmnxtcZ6TmqfBp8M9GCZOfdO1OQ&oe=62C95D1D" alt="foto-perfil">
                    <p>Rafael</p>
                </div> <!--box-login-user-simgle-->
                <div class="box-login-user-single">
                    <div class="box-user-close"><span class="close-box-user">x</span></div>
                    <img src="https://scontent.fssz8-1.fna.fbcdn.net/v/t39.30808-1/274710563_1394335621021748_5097066925318328933_n.jpg?stp=dst-jpg_p160x160&_nc_cat=110&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=lBFXKYSHR44AX8vGj6D&_nc_ht=scontent.fssz8-1.fna&oh=00_AT9yN3EICI1lqGHs2zUEmnxtcZ6TmqfBp8M9GCZOfdO1OQ&oe=62C95D1D" alt="foto-perfil">
                    <p>Rafael</p>
                </div> <!--box-login-user-simgle-->
                <div class="box-login-user-single">
                    <div class="box-user-close"><span class="close-box-user">x</span></div>
                    <img src="https://scontent.fssz8-1.fna.fbcdn.net/v/t39.30808-1/274710563_1394335621021748_5097066925318328933_n.jpg?stp=dst-jpg_p160x160&_nc_cat=110&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=lBFXKYSHR44AX8vGj6D&_nc_ht=scontent.fssz8-1.fna&oh=00_AT9yN3EICI1lqGHs2zUEmnxtcZ6TmqfBp8M9GCZOfdO1OQ&oe=62C95D1D" alt="foto-perfil">
                    <p>Rafael</p>
                </div> <!--box-login-user-simgle-->
            </div> <!--box-login-users-->
        </div> <!--box-login-->
        <!-- fim header-->
        <!--formulario login-->
        <div class="box-form">
            <form method="post">
                <input type="email" placeholder="E-mail ou teleone">
                <input type="password" placeholder="Senha">
                <input type="submit" name="acao" value="Entrar">
                <br>
                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                <hr>
                <br>
                <a href="#" class="criar-conta">Criar nova conta</a>
            </form>
        </div> <!--box-forme-->
        <!--formulario login-->
    </div>

    <script src="main.js"></script>
</body>
</html>
